		<h1>

			<div class="col-xs-4 col-sm-4 col-md-4" >
				<fusioncharts width="350" height="150" type="AngularGauge" [dataSource]="dataSource">
				</fusioncharts>
			</div>
			<div class="col-xs-4 col-sm-4 col-md-4" >
				<fusioncharts width="350" height="150" type="AngularGauge" [dataSource]="dataSource_01">
				</fusioncharts>
			</div>
			<div class="col-xs-4 col-sm-4 col-md-4" >
				<fusioncharts width="350" height="150" type="AngularGauge" [dataSource]="dataSource_02">
				</fusioncharts>
			</div>
		</div>
		<div class="col-sm-offset-4 col-xs-6 col-sm-6 col-md-6" >
